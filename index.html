<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>davaleba 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <input class="name" type="text" placeholder="Enter your name">
        <br>
        <br>
        <input type="number" class="age" placeholder="Enter your age">
        <br>
        <br>
        <input type="password" class="password" placeholder="Enter your password">
        <br>
        <br>
        <input type="email" class="email" placeholder="Enter your email">
        <br>
        <h1 class="header">Choose your favorite sport</h1>

        <div class="checkbox">

            <input type="checkbox" name="football" id="football">
        <label for="football">Football</label>

        </div>

        <div class="checkbox">

        <input type="checkbox" name="Basketball" id="Basketball">
        <label for="Basketball">Basketball</label>

        </div>

        <div class="checkbox">

            <input type="checkbox" name="swim" id="swim">
        <label for="swim">Swim</label>

        </div>

        <h1 class="header2">Choose your age range</h1>

        <input type="radio" name="age" id="15-21">
        <label for="15-21">15-21</label>

        <input type="radio" name="age" id="21-25">
        <label for="15-21">21-25</label>

        <input type="radio" name="age" id="25-35">
        <label for="15-21">25-35</label>
       
        <input type="radio" name="age" id="35+">
        <label for="35+">35+</label>
        <br>
        <br>
        <input type="date" class="date">
        <br>
        <br>
        <input type="time" class="time">
        <br>
        <br>
        <a class="link" href="https://lichess.org" target="_blank">Click here to play chess</a>
        <br>
        <br>
        <input class="submit"  type="submit" value="Send">
    </form>
    

    
</body>
</html>
